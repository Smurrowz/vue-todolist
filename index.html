<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <title>Esercizio Todolist</title>
</head>
<body>
  
  <div id="root">
   <header>
    <div class="container">
      
      <h1>todolist</h1>
    </div>
   </header>
   <main>
    <div class="container new-todo-wrapper">
      <input v-on:keyup.enter="onEnter" v-model="newTodo" type="text">
      <input @click="addTodo" value="aggiungi" type="button">
    </div>
    <div class="container">
      <ul class="todolist">
        <li @click="toggleDone(todo)" v-for="(todo,index) in todos" :class="[todo.done ? 'done' : '', classiTodos]" >
          {{todo.text}}
          <i  class="fa-solid fa-xmark"></i>

        </li>
      </ul>
      <ul class="todolist">
        <li class="todo done" v-for="todo in completedTodos">
          {{todo.text}}
        </li>
      </ul>
    </div>
   </main>
  </div>
  
  
  
  
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
